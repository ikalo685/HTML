Voici un exemple de code pour la partie "main" d'une page HTML/CSS avec deux sections, chacune contenant un formulaire :

html
<!DOCTYPE html>
<html>
<head>
    <title>Ma page</title>
    <link rel="stylesheet" type="text/css" href="main2.css">
       
</head>
<body>
    <header>
        <!-- Contenu de l'en-tête de la page -->
    </header>
    <main>
        <div class="container">
            <div class="left-section">
                <h2>Section gauche</h2>
                <form>
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom"><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br>
                    <label for="telephone">Téléphone:</label>
                    <input type="tel" id="telephone" name="telephone"><br>
                    <input type="submit" value="Envoyer">
                </form>
            </div>
            <div class="right-section">
                <h2>Section droite</h2>
                <form>
                    <label for="adresse">Adresse:</label>
                    <input type="text" id="adresse" name="adresse"><br>
                    <label for="ville">Ville:</label>
                    <input type="text" id="ville" name="ville"><br>
                    <label for="pays">Pays:</label>
                    <input type="text" id="pays" name="pays"><br>
                    <input type="submit" value="Envoyer">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <!-- Contenu du pied de page de la page -->
    </footer>
</body>
</html>
